{% load static %}
{% load staticfiles %}
{% get_static_prefix as STATIC_PREFIX %}
{% load compress %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
{% compress css %}
	<link rel="stylesheet" href="{{ STATIC_PREFIX }}ding/sign_in.css"></link>
{% endcompress %}
{% compress js%}
	<script type="text/javascript" src="{{ STATIC_PREFIX }}ding/sign_in.js" async="true"></script>
{% endcompress %}
<script type="text/javascript" async="true">
  (function() {
    var po = document.createElement('script');
    po.type = 'text/javascript'; po.async = true;
    po.src = 'https://plus.google.com/js/client:plusone.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
  })();
</script>

{% csrf_token %}
<input style="visibility:hidden" id="csrf_token" value="{{ csrf_token }}" readonly/>

<div class="logo horizontal-centre">
	<h1 class = "logo-text">
		<img class = "logo-image" src="{{STATIC_PREFIX}}ding/images/logo_200_200.png" width="200" height="200" />
		ding
	</h1>
</div>

<div id="gConnect" class="horizontal-centre">
	<button class="g-signin"
	    data-scope="https://www.googleapis.com/auth/plus.login"
	    data-requestvisibleactions="http://schemas.google.com/AddActivity"
	    data-clientId="{{ CLIENT_ID }}"
	    data-accesstype="offline"
	    data-callback="onSignInCallback"
	    data-theme="dark"
	    data-cookiepolicy="single_host_origin">
	</button>
</div>
<input type="hidden" id="stateVar" name="stateVariable" value="{{ STATE }}" readonly>
